<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work Hours Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <h1>Work Hours Calculator</h1>
        <div class="input-group">
            <label for="total">Total Amount ($):</label>
            <input type="number" id="total" step="0.01" required>
        </div>
        <div class="input-group">
            <label for="rate">Hourly Rate ($):</label>
            <input type="number" id="rate" value="60" step="0.01" required>
        </div>
        <button onclick="calculateHours()">Calculate Hours</button>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
