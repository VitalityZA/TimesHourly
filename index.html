<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work Hours Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <h2>Work Hours Calculator</h2>
        <div class="input-group">
            <label for="total">Total ($):</label>
            <input type="number" id="total" step="0.01" required>
        </div>
        <div class="input-group">
            <label for="rate">Rate ($/hr):</label>
            <input type="number" id="rate" value="60" step="0.01" required>
        </div>
        <button onclick="calculateHours()">Calculate</button>
        <div class="result" id="result">
            <span id="result-text"></span>
            <button id="copy-btn" onclick="copyResult()" style="display: none;">Copy</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
